<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://imgs.search.brave.com/dwpT6d-kw2L187P9PTi65rHTxoS7DH4ib18U611rBUI/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy90/aHVtYi81LzUzL0dv/b2dsZV8lMjJHJTIy/X0xvZ28uc3ZnLzEy/MDBweC1Hb29nbGVf/JTIyRyUyMl9Mb2dv/LnN2Zy5wbmc" alt="logo google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="	https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c53e.png" alt="logo twitter">
                </picture>
                <span>Registrate con twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="+6 caracteres"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox"/>
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
