<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required/>
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>
        <div>
            <label for="password">Contrasenia</label>
            <input type="password" name="password" id="password"/>
        </div>
        <div>
            <label for="Fecha">Contrasenia</label>
            <input type="date" name="Fecha" id="Fecha"/>
        </div>
        <button type="reset">Reset</button> <!--reset limpiar el formulario-->
        <button type="submit">Enviar</button> <!--envia el formulario-->
    </form>
    <br>
    <table border="1">
        <tr>
            <th>Persona</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>María</td>
            <td>9-10</td>
            <td>3-5</td>
            <td>4-9</td>
            <td>1-5</td>
            <td>2-5</td>
            <td>3-10</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <td>Juana</td>
            <td>9-10</td>
            <td>3-5</td>
            <td>4-9</td>
            <td>1-5</td>
            <td>2-5</td>
            <td>3-10</td>
            <td>Descanso</td>
        </tr>
    </table>
    <br>
    <h3>Imágenes</h3>
    <img src="image/image1.jpg" alt="imagen de prueba" width="400" height="200"/>
    <h3>Video</h3>
    <video controls>
        <source src="image/Motivación.mp4" type="video/mp4"/>
    </video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x3z_RZ32UFY" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
            picture-in-picture" allowfullscreen></iframe>
    <h3>Audio</h3>
    <audio controls>
        <source src="your%20eyes%20tell.mp3" type="audio/mp3">
    </audio>
    <h2>Selectores</h2>
    <p>Un párrafo</p>
    <h3 class="encabezado">Sección de noticias</h3>
    <p id="primera-noticia">Primera noticia</p>
    <p id="segunda-noticia">segunda noticia</p>
    <span id="primera-noticia">primera noticia que no debe tener estilos</span>
</body>
</html>
