<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
  <form action="/" method="get">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" required/>
    </div>
    <div>
      <label for="edad">Edad</label>
      <input type="date" name="edad" id="edad"/>
    </div>
    <div>
      <label for="frase">Frase Favorita</label>
      <textarea name="frase" id="frase"></textarea>
    </div>
    <br>
    <button type="reset">Reset</button> <!--reset limpiar el formulario-->
    <button type="submit">Enviar</button> <!--envia el formulario-->
  </form>
</body>
</html>
